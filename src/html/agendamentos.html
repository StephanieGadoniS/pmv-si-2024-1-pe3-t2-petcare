<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/agendamentos.css"> <!-- Verifique se o caminho está correto -->
    <link href="../../menu_style.css" rel="stylesheet"> <!-- Caminho para o CSS do menu -->
    <title>Agendamento de Banho e Tosa</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar">
                <!-- Sidebar links aqui -->
                <a href="#" class="sidebar-item">
                    <i class="material-icons">storefront</i>
                    <span>Produtos</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">pets</i>
                    <span>Serviços</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">favorite</i>
                    <span>Adoção</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">flag</i>
                    <span>Dicas</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">info</i>
                    <span>Sobre Nós</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">exit_to_app</i>
                    <span>Login</span>
                </a>
            </div>
            <div class="col-10">
                <div class="content">
                    <img src="../../imagens/logo.jpeg" alt="Logo PetCare" id="logo" style="width: 200px; position: absolute; right: 0; top: 20px;">
                    <h1>Agende o Banho e Tosa do seu Pet</h1>
                    <form id="appointmentForm" class="form-container">
                        <div class="form-group">
                            <label for="petName">Nome do Pet:</label>
                            <input type="text" id="petName" name="petName" required>
                        </div>
                        <div class="form-group">
                            <label for="serviceType">Tipo de Serviço:</label>
                            <select id="serviceType" name="serviceType">
                                <option value="bath">Banho</option>
                                <option value="grooming">Tosa</option>
                                <option value="both">Ambos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="appointmentDate">Data do Agendamento:</label>
                            <input type="date" id="appointmentDate" name="appointmentDate" required>
                        </div>
                        <div class="form-group">
                            <label for="additionalInfo">Informações Adicionais:</label>
                            <textarea id="additionalInfo" name="additionalInfo"></textarea>
                        </div>
                        <button type="submit">Agendar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
